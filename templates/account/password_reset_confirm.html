{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4 w-100" style="max-width: 450px; border-radius: 12px;">
        <h4 class="text-center text-danger mb-3">Set a New Password</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger w-100">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
