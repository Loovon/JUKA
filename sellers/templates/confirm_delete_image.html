{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <h3>Are you sure you want to delete this image?</h3>
  <img src="{{ image.image.url }}" class="img-fluid rounded my-3" style="max-height:300px;object-fit:cover;">
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'my_shop' seller_id=image.shop.seller.sellerprofile.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
