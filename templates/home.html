{% extends 'base.html' %}
{% load static %}

{% block title %}Home - JUKA{% endblock %}

{% block content %}


<!-- Carousel -->
<div id="carousel" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="col" style="padding:0;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'slide1.jpeg' %}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'slide2.jpeg' %}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'slide3.jpeg' %}" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'slide4.jpeg' %}" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="{% static 'slide5.jpeg' %}" class="d-block w-100" alt="Slide 5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<!-- Category Buttons -->
<div class="mb-4">
    <button class="btn btn-primary">OFFERS</button>
    <button class="btn btn-warning">How to Sell</button>
    <button class="btn btn-success">How to Buy</button>
</div>
<!-- Products -->
<h1>Products</h1>

<div class="row g-3">
    {% for advert in adverts %}
    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="{% url 'product_detail' advert.id %}"
           class="text-decoration-none text-dark">

            <div class="card product-card h-100">

                <img src="{{ advert.image.url }}"
                     alt="{{ advert.title }}"
                     class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title">{{ advert.title }}</h5>
                    <p class="card-price">Ksh {{ advert.price }}</p>
                </div>



                <div class="card-footer d-flex justify-content-between align-items-center">

                    {% if user.is_authenticated %}
                    <div class="d-flex gap-2">

                        <!-- SAVE / HEART -->
                        <a href="{% url 'save_item' advert.id %}"
                           class="action-btn">
                            <i class="fas fa-heart text-danger"></i>
                        </a>


                        <!-- MAKE OFFER -->
                        <a href="{% url 'conversation' advert.seller.id advert.id %}"
                           class="action-btn d-flex align-items-center">
                            <i class="fas fa-envelope text-primary"></i>
                        </a>

                    </div>
                    {% else %}

                    <div class="d-flex gap-2">
                        <a href="{% url 'account_login' %}"
                           class="action-btn">
                            <i class="fas fa-heart text-danger"></i>
                        </a>

                        <a href="{% url 'account_login' %}"
                            class="action-btn">
                            <i class="fas fa-envelope text-primary"></i>
                        </a>
                    </div>
                    {% endif %}

                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
